<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Preston, Soda Springs, and Fish Haven Weather</title>
        <meta name="description" content="Weather Site for the Preston, Soda Springs, and Fish Haven areas of South East Idaho (SEID).">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/form.css">
        <link rel="stylesheet" href="css/small-10.css">
        <link rel="stylesheet" media="(min-width:640px)" href="css/medium-10.css">
        <link rel="stylesheet" media="(min-width:1024px)" href="css/large-10.css">
        <script src="scripts/hamburger.js"></script>
    </head>
    <body>
        <script>
            function adjustRating(rating) {
                document.getElementById("ratingvalue").innerHTML = rating;
            }
        </script>
        <header class="clearfix">
            <div id="flex-headings">
                <div id="head-image">    
                    <img src="images/seasonlogo.jpeg" alt="seasons weather">
                </div>
                <div id="head-title">
                    <div class="headings">
                        <h1>Weather Today</h1>
                        <div class="motto">&quot;Rain or shine we have today's weather!&quot;</div>
                    </div>
                </div>
            </div>  
            <nav>
                <div class="nav-bar">
                    <ul class="navbar">
                        <li><a href="#" title="Menu" onclick="toggleMenu()">&#9776; Menu</a></li>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="preston-10.html">Preston</a></li>
                        <li><a href="#soda-springs">Soda Springs</a></li>
                        <li><a href="#fish-haven">Fish Haven</a></li>
                        <li><a class="active" href="#storm-center">Storm Center</a></li>
                        <li><a href="gallery.html">Gallery</a></li>
                    </ul>
                </div>
            </nav>
        </header>
        <main>
            <form id=contact>
                <fieldset>
                    <legend>Report a Storm</legend>
                    <ol>
                        <li>
                            <label for=name>Name</label>
                            <input id=name name=name type=text placeholder="First and Last name" required autofocus
                            minlength="5" pattern="[A-Za-z ]+">
                        </li>
                        <li>
                            <label for=email>Email</label>
                            <input id=email name=email type=email placeholder="example@domain.com">
                        </li>
                        <li>
                            <label for=phone>Phone</label>
                            <input id=phone name=phone type=tel placeholder="Ex 8015555555" required>
                        </li>
                        <li>
                            <label for=zip>Zip Code</label>
                            <input id=zip name=zip type=number required>
                        </li>
                        <li>
                            <label for=stormdate>Storm Date</label>
                            <input id=stormdate name=stormdate type=date>
                        </li>
                        <li>
                            <label for=stormtype>Storm Type</label>
                            <input list=stormtype name=stormtype>
                            <datalist id=stormtype>
                                <option value="Flash Flood">
                                <option value="Hail">
                                <option value="Hurricane">
                                <option value="Thunderstorm">
                                <option value="Tornado">
                            </datalist>
                        </li>
                        <li>
                            <fieldset>
                            <label for=rating>Storm Severity (1 to 10)</label>
                            <input type="range" name=rating id=rating value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                            <span id="ratingvalue">5</span><br>
                            </fieldset>
                        </li>
                        <li>
                            <fieldset>
                            <label for=region>Storm Region</label>
                            <select name=region>
                                <option selected="true" disabled="disabled">Select Region</option>
                                <option value="preston">Preston</option>
                                <option value="sodasprings">Soda Springs</option>
                                <option value="fishhaven">Fish Haven</option>
                            </select>
                            </fieldset>
                        </li>
                        <li>
                            <fieldset>
                            <label>User In-Danger Level </label><br>
                            <div id=radio>
                                <input id="yes" name=danger type=radio>
                                <label for="yes">Yes</label><br>
                                <input id="maybe" name=danger type=radio>
                                <label for="maybe">Maybe</label><br>                         
                                <input id="no" name=danger type=radio>
                                <label for="no">No</label><br>
                            </div>
                            </fieldset>
                        </li>
                        <li>
                                <label for="comments">Additional info/comments: </label>
                                <textarea id="comments" name="msg" maxlength="140" rows="5"></textarea>
                        </li>
                        <fieldset>
                            <button type="submit" formaction="thanks.html">Submit</button>
                        </fieldset>
                    </ol>
                </fieldset>
        </main>
        <br>
        <footer>
            <div class="footer-upper">
            <h3>Contact Information</h3>
            <p>Nancy Oram</p>
            <p>oram@byui.edu</p>
            <p>555-555-5555</p>
            </div>
            <div class="footer-lower"><p>&copy;2019 - Nancy Oram - <a href="tos.html">Terms of Use</a> - <script src="scripts/currentdate.js"></script></p>
            </div>
        </footer>
    </body>
</html>
