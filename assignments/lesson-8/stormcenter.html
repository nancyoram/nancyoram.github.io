<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Preston Weather Today</title>
  
  <meta name="description" content="Preston Weather Today">
  <!-- external style references in the proper cascading order -->    
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Icons" rel="stylesheet">
     <!-- Google API font reference -->
  <link href="css/normalize.css" rel="stylesheet"> <!-- normalize useragent/browser defaults -->
  <link href="css/small-7.css" rel="stylesheet">    <!-- default styles - small/phone views -->
  <link href="css/medium-7.css" rel="stylesheet">  <!-- medium/tablet views -->
  <link href="css/large-7.css" rel="stylesheet">   <!-- large/wide/desktop views --> 
</head>
<body>

  <header>
    <img src="images/seasonlogo.jpeg" alt="Preston Weather Today" width="80">
    <h1>Preston Weather Today</h1>
    <div class="subheading">Rain or shine, we have today's weather!</div>
  </header>

  <!-- site navigation use placeholder references -->
  <nav class="fixed">
    <button onclick="toggleNavMenu()">&#9776;</button>
    <ul class="topnav" id="hamburger">
    	<li><a href="#">Home</a></li>
    	<li><a href="preston-7">Preston</a></li>
    	<li><a href="#">Soda Springs</a></li>
    	<li><a href="#">Fish Haven</a></li>
    	<li><a href="stormcenter.html">Storm Center</a></li>
    	<li><a href="gallery-7.html">Gallery</a></li>
    </ul>		
  </nav>
    
  <main class="clearfix" >
    <form method="get" action="thanks.html" >
        <fieldset>
           <legend> Personal Information </legend>
            
            <label><span>Full Name*:</span> <input type="text" name="fname" placeholder="Full Name" pattern="[A-z\s]{5,}" required autocomplete="off"></label>
            
             <label><span>Email:</span><input type="email" name="email" placeholder="youremail@mail.com" autocomplete="off"></label>
            
              <label><span>Phone*:</span><input type="tel" name="phone" required autocomplete="off"></label>
            
               <label><span>Zip code*:</span> <input type="number" name="zip" required autocomplete="off"></label>
         </fieldset>
        
        <fieldset>
           <legend>Storm Information</legend>
            
               <label><span>Storm Date:</span><input type="date"  name="date"></label> 
               
               <label><span>Storm Type:</span><input type="text"  name="stormtype" list="storms">
                   <datalist id="storms">
                   <option value="Flash Flood"></option>
                   <option value="Hail"></option>
                   <option value="Hurricane"></option>
                   <option value="Thunderstorm"></option>
                   <option value="Tornado"></option>
                   </datalist>
            </label>
            
               <label><span>Storm Severity: From 1 to 10: </span>
                     <input type="range" id="rating" value="5" min="1" max="10" step="1" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                     <span id="ratingvalue">5</span>
               </label>
           
             <label><span>Storm Region:</span>
                 <select name="stormregion">
                 <option value="select" disabled selected>Select Region</option>
                 <option value="preston">Preston</option>
                 <option value="sodasprings">Soda Springs</option>
                 <option value="fishhaven">Fish Haven</option>
                 </select>
            </label>
       
                
            <span>User In-Danger Level:</span>
              <label><input type="radio" name="danger" value="yes">Yes</label>
              <label><input type="radio" name="danger" value="maybe">Maybe</label>
              <label><input type="radio" name="danger" value="no">No</label>
       
            
          <label ><span>Additional Information</span>
                <textarea name="additionalinformation"></textarea>
           </label>
        </fieldset>
        
        
         <input type="submit" value="Submit" class="submitBtn">
       
               
</form>
 </main>
    
  <footer>
    
    <p class="footer-bar">&copy;2019 All Rights Reserved | Preston Weather Today | <span id="currentdate">Current Date Placeholder</span></p>
  </footer>

  <script src="scripts/hamburger.js"></script>
  <script src="scripts/currentdate.js"></script>
  <script src="scripts/windchill.js"></script>
  <script src="scripts/rating.js"></script>

</body>
</html>
