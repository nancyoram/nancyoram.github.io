body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {

  border: 1px solid #ccc;
  border-radius: 4px;

input[type=submit] {

  border-radius: 4px;

}

input[type=submit]:hover {

}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
